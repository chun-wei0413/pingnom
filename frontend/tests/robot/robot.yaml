# Robot Framework 執行配置檔案

# 基本設定
outputdir: results/
loglevel: INFO
report: report.html
log: log.html
xunit: xunit.xml

# 測試執行設定
include:
  - smoke      # 冒煙測試
  - critical   # 關鍵測試
  - integration # 整合測試

exclude:
  - wip        # Work in progress
  - manual     # 手動測試

# 變數設定
variable:
  - BROWSER:chromium
  - HEADLESS:False
  - APP_URL:http://localhost:19006

# 測試套件設定
suite:
  - features/friend_system.robot
  - features/friend_request_flow.robot

# 並發執行設定
pabot:
  processes: 2
  
# 重試設定
rerunfailed: 1

# 測試數據目錄
pythonpath:
  - keywords
  - variables